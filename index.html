<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>QuizMe</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="quizme.css" />
	</head>
	<body>

		<div class="toast-container p-3 top-0 start-50 translate-middle-x">
			<div id="liveToastCorrect" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header bg-success text-bg-success">
					<strong class="me-auto text-size-1-25">Correct!</strong>
				</div>
				<div class="toast-body">
					Have one yummy point!
				</div>
			</div>
		</div>

		<div class="toast-container p-3 top-0 start-50 translate-middle-x">
			<div id="liveToastIncorrect" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header bg-danger text-bg-danger">
					<strong class="me-auto text-size-1-25">Nope!</strong>
				</div>
				<div class="toast-body">
					No point for you... the answer was <strong id="right-answer"></strong>
				</div>
			</div>
		</div>

		<div class="container mb-6">
			<div class="row mt-2">
				<div class="col-12">
					<h1>
						QuizMe
						<span class="badge bg-opacity-25 bg-success float-end small" id="pts">0 points</span>
					</h1>
					<hr />
				</div>
			</div>
			<div class="row placeholder-glow">
				<div class="col-12 mb-3">
					<span class="placeholder col-12 placeholder-lg" id="question_placeholder"></span>
					<p class="lead" id="question" style="display:none;"></p>
				</div>
				<div class="col-12 col-lg-3 mb-3">
					<span class="placeholder col-12 placeholder-lg" id="option_a_placeholder"></span>
					<button class="btn btn-outline-primary w-100 h-100" id="option_a" style="display:none;"></button>
				</div>
				<div class="col-12 col-lg-3 mb-3">
					<span class="placeholder col-12 placeholder-lg" id="option_b_placeholder"></span>
					<button class="btn btn-outline-primary w-100 h-100" id="option_b" style="display:none;"></button>
				</div>
				<div class="col-12 col-lg-3 mb-3">
					<span class="placeholder col-12 placeholder-lg" id="option_c_placeholder"></span>
					<button class="btn btn-outline-primary w-100 h-100" id="option_c" style="display:none;"></button>
				</div>
				<div class="col-12 col-lg-3 mb-3">
					<span class="placeholder col-12 placeholder-lg" id="option_d_placeholder"></span>
					<button class="btn btn-outline-primary w-100 h-100" id="option_d" style="display:none;"></button>
				</div>
			</div>
		</div>

		<div class="phil-footer">
			<div class="container">
				<div class="row">
					<div class="col-6">
						Quizme v1.0.3
					</div>
					<div class="col-6 text-end">
						<a href="https://www.philipbkemp.net/" target="_blank">Made by Phil</a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<script src="quizme.js" type="text/javascript"></script>
	</body>
</html>
